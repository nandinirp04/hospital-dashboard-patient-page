<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hospital Dashboard - Patient Management</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <!-- Header -->
    <header class="header">
        <div class="logo">Hospital Dashboard</div>
        <nav>
            <a href="#">Home</a>
            <a href="#">Patients</a>
            <a href="#">Doctors</a>
            <a href="#">Appointments</a>
            <a href="#">Reports</a>
            <a href="#">Settings</a>
            <div class="profile">Logout</div>
        </nav>
    </header>

    <!-- Search Bar -->
    <section class="search-bar">
        <input type="text" id="search" placeholder="Search Patient by Name or ID">
        <button onclick="searchPatient()">Search</button>
    </section>

    <!-- Patient Overview -->
    <section class="overview">
        <div class="overview-item">
            <h3>Total Patients</h3>
            <p id="totalPatients">150</p>
        </div>
        <div class="overview-item">
            <h3>Inpatients</h3>
            <p id="inpatients">100</p>
        </div>
        <div class="overview-item">
            <h3>Outpatients</h3>
            <p id="outpatients">50</p>
        </div>
        <div class="overview-item">
            <h3>Recent Admissions</h3>
            <ul id="recentAdmissions">
                <!-- JS will populate this -->
            </ul>
        </div>
    </section>

    <!-- Patient List -->
    <section class="patient-list">
        <h2>Patient List</h2>
        <table>
            <thead>
                <tr>
                    <th>Patient ID</th>
                    <th>Name</th>
                    <th>Age</th>
                    <th>Gender</th>
                    <th>Admission Date</th>
                    <th>Ward/Room</th>
                    <th>Status</th>
                    <th>Doctor Assigned</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody id="patientTable">
                <!-- JS will populate this -->
            </tbody>
        </table>
    </section>

    <!-- JavaScript -->
    <script src="script.js"></script>
</body>
</html>
